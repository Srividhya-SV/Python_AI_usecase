<!DOCTYPE html>
<html>
<head>
    <title>PDF Question Answering</title>
</head>
<body>
    <h1>PDF Question Answering</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF File:</label>
        <input type="file" name="pdf_file" id="pdf_file" required><br><br>
        <label for="question">Enter Your Question:</label>
        <input type="text" name="question" id="question" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
